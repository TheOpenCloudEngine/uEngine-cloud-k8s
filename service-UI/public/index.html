<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>service-ui</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <script>

        var profile = 'local';
        var config = {};

        /**
         * Get profile from system env given by dcos
         */
        $.ajax({
            url: "../static/env.txt",
            type: "get",
            async: false,
            success: function (data) {
                var lines = data.split('\n');
                $.each(lines, function (i, line) {
                    // console.log(line);
                    if (line && line.indexOf('VUE_APP_API_HOST=') == 0) {
                        api_host = line.split('=')[1];
                        window.API_HOST = api_host;
                    }

                });
            },
            error: function () {
                console.log('Failed to get env');
            }
        });
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but service-ui doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
