  <script>

    var profile = 'local';
    var config = {};

    /**
     * Get profile from system env given by dcos
     */
    $.ajax({
      url: "/static/env.txt",
      type: "get",
      async: false,
      success: function (data) {
        var lines = data.split('\n');
        $.each(lines, function (i, line) {
          console.log(line);
          if (line && line.indexOf('PROFILE=') == 0) {
            profile = line.split('=')[1];
            window.profile = profile;
          }
          if (line && line.indexOf('CONFIG_JSON=') == 0) {
            config = JSON.parse(line.split('=')[1]);
            window.config = config;
          }
        });
      },
      error: function () {
        console.log('Failed to get env');
      }
    });
  </script>
  <script>
    var baseUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
    baseUrl = "http://bpm.uengine.io:8080";
