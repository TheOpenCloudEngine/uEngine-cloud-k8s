
server:
  port: 8080

---
spring:
  profiles: default
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/.well-known/jwks.json
  cloud:
    gateway:
      routes:
        - id: serviceapi
          uri: http://localhost:8086
          predicates:
            - Path=/kube/**
        - id: servicesse
          uri: http://localhost:8086
          predicates:
            - Path=/kubesse/**
        - id: google
          uri: https://localhost:8082/login/google
          predicates:
            - Path=/login/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"

---
spring:
  profiles: docker
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/.well-known/jwks.json
  cloud:
    gateway:
      routes:
        - id: serviceapi
          uri: http://localhost:8086
          predicates:
            - Path=/kube/**
        - id: servicesse
          uri: http://localhost:8086
          predicates:
            - Path=/kubesse/**

